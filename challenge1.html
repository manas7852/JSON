<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JSON</h2>
    <p id="demo"></p>
    
    <script>
        let myDetails ={
            "Name" : "Manas Behera",
            "age" : 24,
            "car" : "Creta"
        }
         let object = JSON.parse(myDetails);
        document.getElementById("demo").innerHTML = object.car
        console.log(object.car)
    </script>
</body>
</html>
