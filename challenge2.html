<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON EXAMPLE</h1>

    <script>
        let school = {
            "Name" : "SBOA",
            "Year" : 1988,
            "Rank" : 1,
            "Student" : 1000
        }
        document.write("School Name = " + school.Name + "<br>")
        document.write("Year = " + school.Year + "<br>")
        document.write("Rank In The City = " + school.Rank + "<br>")
        document.write("No. Of Student Studying = " + school.Student + "<br>")
    </script>
</body>
</html>
